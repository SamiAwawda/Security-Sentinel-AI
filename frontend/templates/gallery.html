<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - AGKS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
            margin-top: var(--spacing-lg);
        }

        .video-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: var(--transition-base);
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-4px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 180px;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-muted);
        }

        .video-info {
            padding: var(--spacing-md);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
        }

        .modal-video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="AGKS Logo"
                    style="height: 55px; margin-right: 12px;">
                AkÄ±llÄ± GÃ¶zetim Koruma Sistemi
            </div>
            <ul class="nav-links">
                <li><a href="/" class="nav-link">Dashboard</a></li>
                <li><a href="/monitor" class="nav-link">Live Monitor</a></li>
                <li><a href="/alerts" class="nav-link">Alerts</a></li>
                <li><a href="/gallery" class="nav-link active">Gallery</a></li>

            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="page-header fade-in">
            <h1>Video Gallery</h1>
            <p class="page-subtitle">Forensic recordings and threat detection videos</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-2 mb-4 fade-in">
            <div class="stat-card">
                <div class="stat-icon">ðŸŽ¬</div>
                <div class="stat-value" id="video-count">0</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">ðŸ’¾</div>
                <div class="stat-value" style="font-size: 1.5rem;" id="total-size">0 MB</div>
                <div class="stat-label">Storage Used</div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" style="text-align: center; padding: 3rem;">
            <div class="spinner" style="margin: 0 auto;"></div>
            <p style="margin-top: var(--spacing-md); color: var(--text-secondary);">Loading videos...</p>
        </div>

        <!-- Video Grid -->
        <div id="video-grid" class="video-grid"></div>

        <!-- Empty State -->
        <div id="empty-state" style="display: none; text-align: center; padding: 4rem;">
            <i class="fas fa-video" style="font-size: 5rem; color: var(--text-muted); margin-bottom: 1rem;"></i>
            <h3>No Videos Yet</h3>
            <p style="color: var(--text-secondary);">Forensic videos from threat detections will appear here</p>
        </div>
    </div>

    <!-- Video Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <div class="card-header">
                <h3 class="card-title" id="modal-title">Video Player</h3>
                <button class="btn btn-glass" style="padding: 0.5rem 1rem;" onclick="closeModal()">
                    <i class="fas fa-times"></i> Close
                </button>
            </div>
            <video id="modal-video" class="modal-video" controls>
                Your browser does not support video playback.
            </video>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
</body>

</html>
