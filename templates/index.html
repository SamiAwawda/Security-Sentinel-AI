<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Sentinel AI - Forensic Mode</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* ============================================
           CSS VARIABLES - NATURAL COLOR PALETTE
           ============================================ */
        :root {
            --sage-green: #7A9D7E;
            --slate-blue: #6B8CAE;
            --off-white: #F5F7F7;
            --soft-gray: #4A5568;
            --light-sage: #E8F4EA;
            --accent-green: #5A8D5E;
            --alert-red: #EF4444;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ============================================
           GLOBAL STYLES
           ============================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--off-white) 0%, #E8ECEF 100%);
            color: var(--soft-gray);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* ============================================
           HEADER
           ============================================ */
        .header {
            background: linear-gradient(135deg, var(--sage-green) 0%, var(--accent-green) 100%);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1::before {
            content: "üõ°Ô∏è";
            font-size: 2.5rem;
        }

        .header-badges {
            display: flex;
            gap: 1rem;
        }

        .status-badge {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-sm);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-badge.alert {
            background: var(--alert-red);
            animation: flashAlert 1s ease-in-out infinite;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            background: #4ADE80;
            border-radius: 50%;
            box-shadow: 0 0 10px #4ADE80;
        }

        .status-indicator.alert {
            background: white;
            box-shadow: 0 0 15px white;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes flashAlert {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        /* ============================================
           MAIN CONTAINER
           ============================================ */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* ============================================
           MODE SELECTOR
           ============================================ */
        .mode-selector {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
        }

        .mode-selector h2 {
            color: var(--sage-green);
            font-size: 1.25rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .mode-toggle {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .mode-btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--light-sage);
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: var(--soft-gray);
            transition: var(--transition);
            font-size: 1rem;
        }

        .mode-btn:hover {
            border-color: var(--sage-green);
            transform: translateY(-2px);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--sage-green), var(--accent-green));
            color: white;
            border-color: var(--sage-green);
        }

        .upload-section {
            display: none;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #E5E7EB;
        }

        .upload-section.active {
            display: block;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            display: none;
        }

        .file-input-label {
            display: block;
            padding: 1rem;
            background: var(--light-sage);
            border: 2px dashed var(--sage-green);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--soft-gray);
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #D4E8D6;
            border-color: var(--accent-green);
        }

        .file-name {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--slate-blue);
            font-weight: 500;
        }

        .upload-btn {
            margin-top: 1rem;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--slate-blue), #5A7A9E);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            width: 100%;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 140, 174, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .upload-status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .upload-status.success {
            background: #D1FAE5;
            color: #065F46;
            display: block;
        }

        .upload-status.error {
            background: #FEE2E2;
            color: #991B1B;
            display: block;
        }

        /* ============================================
           VIDEO FEED SECTION
           ============================================ */
        .video-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .video-section:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .video-section h2 {
            color: var(--sage-green);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--light-sage);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            margin: 0 auto;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(122, 157, 126, 0.2);
            background: #000;
        }

        .video-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .download-section {
            margin-top: 1.5rem;
            text-align: center;
            display: none;
        }

        .download-section.active {
            display: block;
        }

        .download-btn {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--sage-green), var(--accent-green));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 157, 126, 0.3);
        }

        /* ============================================
           LIVE LOGS SECTION
           ============================================ */
        .logs-section {
            background: white;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .logs-section:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .logs-section h2 {
            color: var(--slate-blue);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #E3EBF3;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logs-section h2::before {
            content: "üìã";
            font-size: 1.75rem;
        }

        .logs-container {
            background: var(--off-white);
            border-radius: 8px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #E5E7EB;
        }

        .logs-container::-webkit-scrollbar {
            width: 8px;
        }

        .logs-container::-webkit-scrollbar-track {
            background: #F3F4F6;
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb {
            background: var(--slate-blue);
            border-radius: 4px;
        }

        .logs-container::-webkit-scrollbar-thumb:hover {
            background: #5A7A9E;
        }

        .log-entry {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            background: white;
            border-left: 4px solid var(--slate-blue);
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--soft-gray);
            box-shadow: var(--shadow-sm);
            animation: slideIn 0.3s ease-out;
        }

        .log-entry.threat {
            border-left-color: #EF4444;
            background: #FEF2F2;
            color: #991B1B;
        }

        .log-empty {
            text-align: center;
            color: #9CA3AF;
            font-style: italic;
            padding: 2rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ============================================
           RESPONSIVE DESIGN
           ============================================ */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header h1 {
                font-size: 1.5rem;
                justify-content: center;
            }

            .header-badges {
                flex-direction: column;
                width: 100%;
            }

            .container {
                padding: 0 1rem;
            }

            .video-section,
            .logs-section,
            .mode-selector {
                padding: 1.5rem;
            }

            .logs-container {
                max-height: 300px;
            }

            .mode-toggle {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <!-- Hidden audio element for alarm -->
    <audio id="alarm-sound" preload="auto">
        <!-- Using data URI for a simple beep sound -->
        <source
            src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZUBIWU6nm8bVlHgU7k9n00H0pBiV7yPDglEILFGS56OyhUxEMTKXl8L9pJAU1jtv01n8oBSyCz/PZiTUGGWS56+mgUxQNUavi8bZmHgQ7k9j01H4qBSV8y/DglUILFGW5n==" />
    </audio>

    <!-- ============================================
         HEADER
         ============================================ -->
    <header class="header">
        <h1>Security Sentinel AI<span style="font-size: 0.6em; margin-left: 0.5rem;">Forensic Mode</span></h1>
        <div class="header-badges">
            <div class="status-badge" id="system-status">
                <div class="status-indicator"></div>
                <span>System Active</span>
            </div>
            <div class="status-badge alert" id="alert-status" style="display: none;">
                <div class="status-indicator alert"></div>
                <span>üö® RECORDING ALERT</span>
            </div>
        </div>
    </header>

    <!-- ============================================
         MAIN CONTENT
         ============================================ -->
    <div class="container">
        <!-- Mode Selector -->
        <section class="mode-selector">
            <h2>Select Mode</h2>
            <div class="mode-toggle">
                <button class="mode-btn active" id="btn-live" onclick="switchMode('live')">
                    üìπ Live Webcam
                </button>
                <button class="mode-btn" id="btn-upload" onclick="switchMode('upload')">
                    üì§ Upload Video
                </button>
            </div>

            <!-- Upload Section -->
            <div class="upload-section" id="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="video-file" class="file-input" accept=".mp4,.avi,.mov,.mkv"
                        onchange="handleFileSelect(event)">
                    <label for="video-file" class="file-input-label">
                        üìÅ Click to select video file (MP4, AVI, MOV, MKV)
                    </label>
                    <div class="file-name" id="file-name"></div>
                </div>
                <button class="upload-btn" id="upload-btn" onclick="uploadVideo()" disabled>
                    Upload & Process Video
                </button>
                <div class="upload-status" id="upload-status"></div>
            </div>
        </section>

        <!-- Video Feed Section -->
        <section class="video-section">
            <h2 id="video-title">Live Camera Feed</h2>
            <div class="video-container">
                <img src="{{ url_for('video_feed', mode='camera') }}" alt="Live Video Feed" id="video-feed">
            </div>

            <!-- Download Processed Video -->
            <div class="download-section" id="download-section">
                <a href="/download_processed" class="download-btn" download>
                    ‚¨áÔ∏è Download Processed Video
                </a>
            </div>
        </section>

        <!-- Live Logs Section -->
        <section class="logs-section">
            <h2>Live Detection Logs</h2>
            <div class="logs-container" id="logs-container">
                <div class="log-empty">Waiting for detections...</div>
            </div>
        </section>
    </div>

    <!-- ============================================
         JAVASCRIPT - FORENSIC FEATURES
         ============================================ -->
    <script>
        let currentMode = 'live';
        let previousLogCount = 0;
        let selectedFile = null;
        let processingInterval = null;
        let alarmSound = document.getElementById('alarm-sound');
        let lastThreatCheck = false;

        // Mode switching
        function switchMode(mode) {
            currentMode = mode;

            document.getElementById('btn-live').classList.toggle('active', mode === 'live');
            document.getElementById('btn-upload').classList.toggle('active', mode === 'upload');
            document.getElementById('upload-section').classList.toggle('active', mode === 'upload');

            if (mode === 'live') {
                document.getElementById('video-title').textContent = 'Live Camera Feed';
                document.getElementById('video-feed').src = '/video_feed/camera?' + new Date().getTime();
                document.getElementById('download-section').classList.remove('active');
                stopProcessingCheck();
            }
        }

        // File selection
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('file-name').textContent = `Selected: ${selectedFile.name}`;
                document.getElementById('upload-btn').disabled = false;
            }
        }

        // Upload and process video
        function uploadVideo() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('video', selectedFile);

            const uploadBtn = document.getElementById('upload-btn');
            const statusDiv = document.getElementById('upload-status');

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            statusDiv.className = 'upload-status';
            statusDiv.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statusDiv.className = 'upload-status success';
                        statusDiv.textContent = '‚úÖ Video uploaded! Processing started...';

                        document.getElementById('video-title').textContent = 'Processing Uploaded Video';
                        document.getElementById('video-feed').src = '/video_feed/upload?' + new Date().getTime();

                        startProcessingCheck();
                    } else {
                        statusDiv.className = 'upload-status error';
                        statusDiv.textContent = '‚ùå ' + (data.error || 'Upload failed');
                    }
                })
                .catch(error => {
                    statusDiv.className = 'upload-status error';
                    statusDiv.textContent = '‚ùå Upload error: ' + error.message;
                })
                .finally(() => {
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'Upload & Process Video';
                });
        }

        // Check threat status and trigger alarm
        function checkThreatStatus() {
            fetch('/threat_status')
                .then(response => response.json())
                .then(data => {
                    const alertBadge = document.getElementById('alert-status');

                    if (data.active_threat) {
                        // Show alert badge
                        alertBadge.style.display = 'flex';

                        // Play alarm sound (only on first detection)
                        if (!lastThreatCheck) {
                            playAlarm();
                        }
                        lastThreatCheck = true;
                    } else {
                        // Hide alert badge
                        alertBadge.style.display = 'none';
                        lastThreatCheck = false;
                    }
                })
                .catch(error => {
                    console.error('Error checking threat status:', error);
                });
        }

        // Play alarm sound
        function playAlarm() {
            try {
                alarmSound.currentTime = 0;
                alarmSound.play().catch(e => {
                    console.log('Audio play failed (may require user interaction):', e);
                });
            } catch (e) {
                console.error('Error playing alarm:', e);
            }
        }

        // Check if video processing is complete
        function startProcessingCheck() {
            processingInterval = setInterval(() => {
                fetch('/processing_status')
                    .then(response => response.json())
                    .then(data => {
                        if (data.complete) {
                            document.getElementById('download-section').classList.add('active');
                            document.getElementById('upload-status').textContent = '‚úÖ Processing complete! You can download the result below.';
                            stopProcessingCheck();
                        }
                    });
            }, 2000);
        }

        function stopProcessingCheck() {
            if (processingInterval) {
                clearInterval(processingInterval);
                processingInterval = null;
            }
        }

        // Fetch logs from server
        function fetchLogs() {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const logsContainer = document.getElementById('logs-container');
                    const logs = data.logs;

                    if (logs.length === 0) {
                        logsContainer.innerHTML = '<div class="log-empty">Waiting for detections...</div>';
                        return;
                    }

                    logsContainer.innerHTML = '';
                    logs.forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.className = log.includes('üö®') ? 'log-entry threat' : 'log-entry';
                        logEntry.textContent = log;
                        logsContainer.appendChild(logEntry);
                    });

                    if (logs.length > previousLogCount) {
                        logsContainer.scrollTop = logsContainer.scrollHeight;
                        previousLogCount = logs.length;
                    }
                })
                .catch(error => {
                    console.error('Error fetching logs:', error);
                });
        }

        // Initial fetch
        fetchLogs();
        checkThreatStatus();

        // Poll every 500ms
        setInterval(fetchLogs, 500);
        setInterval(checkThreatStatus, 500);
    </script>
</body>
