<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - Security Sentinel AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --sage-green: #7A9D7E;
            --slate-blue: #6B8CAE;
            --off-white: #F5F7F7;
            --soft-gray: #4A5568;
            --light-sage: #E8F4EA;
            --accent-green: #5A8D5E;
            --alert-red: #EF4444;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--off-white) 0%, #E8ECEF 100%);
            color: var(--soft-gray);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--sage-green) 0%, var(--accent-green) 100%);
            padding: 1.5rem 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .gallery-header {
            background: white;
            border-radius: var(--border-radius);
            padding: 1.5rem 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .gallery-stats {
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--sage-green);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6B7280;
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .video-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: var(--transition);
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #2C3E50, #34495E);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            position: relative;
        }

        .video-type-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--sage-green);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .video-type-badge.processed {
            background: var(--slate-blue);
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-filename {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--soft-gray);
            margin-bottom: 1rem;
            word-break: break-word;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #6B7280;
        }

        .video-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .btn-play {
            background: linear-gradient(135deg, var(--sage-green), var(--accent-green));
            color: white;
        }

        .btn-play:hover {
            transform: scale(1.05);
        }

        .btn-delete {
            background: #FEE2E2;
            color: var(--alert-red);
        }

        .btn-delete:hover {
            background: var(--alert-red);
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
        }

        .empty-state-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: var(--soft-gray);
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #6B7280;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: var(--border-radius);
            max-width: 90%;
            max-height: 90%;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 1rem 1.5rem;
            background: var(--sage-green);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .modal-video {
            width: 100%;
            max-height: 70vh;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 4px solid var(--light-sage);
            border-top: 4px solid var(--sage-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .gallery-header {
                flex-direction: column;
                gap: 1rem;
            }

            .modal-content {
                max-width: 95%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <h1>üé¨ Video Gallery</h1>
        <a href="/" class="back-link">‚Üê Back to Dashboard</a>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Gallery Header -->
        <div class="gallery-header">
            <h2 style="color: var(--sage-green); font-weight: 700;">Forensic Video Library</h2>
            <div class="gallery-stats">
                <div class="stat">
                    <div class="stat-number" id="video-count">0</div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-size">0</div>
                    <div class="stat-label">Total MB</div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading videos...</p>
        </div>

        <!-- Video Grid -->
        <div class="video-grid" id="video-grid"></div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="empty-state-icon">üìπ</div>
            <h3>No Videos Yet</h3>
            <p>Forensic videos from threat detections will appear here.</p>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Video Player</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <video id="modal-video" class="modal-video" controls autoplay>
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        let videos = [];

        // Load videos on page load
        loadVideos();

        function loadVideos() {
            fetch('/api/videos')
                .then(response => response.json())
                .then(data => {
                    videos = data.videos || [];
                    renderVideos();
                    updateStats();
                })
                .catch(error => {
                    console.error('Error loading videos:', error);
                    document.getElementById('loading').innerHTML = '<p style="color: var(--alert-red);">Error loading videos</p>';
                });
        }

        function renderVideos() {
            const grid = document.getElementById('video-grid');
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');

            loading.style.display = 'none';

            if (videos.length === 0) {
                emptyState.style.display = 'block';
                grid.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';
            grid.innerHTML = '';

            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-thumbnail">
                        <span class="video-type-badge ${video.folder}">${video.folder === 'alerts' ? 'Forensic' : 'Processed'}</span>
                        üé•
                    </div>
                    <div class="video-info">
                        <div class="video-filename">${video.filename}</div>
                        <div class="video-meta">
                            <span>üìÖ ${video.created}</span>
                            <span>üíæ ${video.size_mb} MB</span>
                        </div>
                        <div class="video-actions">
                            <button class="btn btn-play" onclick="playVideo('${video.folder}', '${video.filename}')">
                                ‚ñ∂ Play
                            </button>
                            <button class="btn btn-delete" onclick="deleteVideo('${video.folder}', '${video.filename}')">
                                üóëÔ∏è
                            </button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStats() {
            const count = videos.length;
            const totalSize = videos.reduce((sum, v) => sum + v.size_mb, 0);

            document.getElementById('video-count').textContent = count;
            document.getElementById('total-size').textContent = totalSize.toFixed(2);
        }

        function playVideo(folder, filename) {
            const modal = document.getElementById('video-modal');
            const video = document.getElementById('modal-video');
            const title = document.getElementById('modal-title');

            video.src = `/video/${folder}/${filename}`;
            title.textContent = filename;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('video-modal');
            const video = document.getElementById('modal-video');

            video.pause();
            video.src = '';
            modal.classList.remove('active');
        }

        function deleteVideo(folder, filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            fetch(`/delete_video/${folder}/${filename}`, {
                method: 'DELETE'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('‚úÖ Video deleted successfully');
                        loadVideos(); // Reload the list
                    } else {
                        alert('‚ùå Error: ' + (data.error || 'Failed to delete video'));
                    }
                })
                .catch(error => {
                    alert('‚ùå Error deleting video: ' + error.message);
                });
        }

        // Close modal on ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on backdrop click
        document.getElementById('video-modal').addEventListener('click', (e) => {
            if (e.target.id === 'video-modal') {
                closeModal();
            }
        });
    </script>
</body>

</html>
